<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="educacion.png" type="image/x-icon">
</head>
<body>
    <main>
        <img src="logo.svg" alt="logo de alura" id="logo">
        <div class="formulario">
            <textarea class="textT" type="text" name="inputT" id="inputT" placeholder="Ingrese el texto aquí" required pattern="[a-z]" oninput="this.value = this.value.replace(/[A-Z]/g, function(caracter) { return caracter.toLowerCase(); }).replace(/[^a-z,\.\n ]/g, '')" title="Por favor ingrese sólo letras en minúsculas"></textarea>
            <span id="formError"></span>
            <p class="mensaje"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Sólo letras en minúsculas sin acentos</p>
            <input class="button" type="button" value="Encriptar" id="encriptar">
            <input class="button" type="button" class="btn" value="Desencriptar" id="desencriptar">
        </div>
        <div class="salida">
            <textarea type="text" name="Encriptado" id="salida" readonly></textarea>
            <input class="button" type="button" class="boton-copy" id="copy" value="Copiar">
            <img src="dibujo.svg" alt="dibujo" class="hide" id="dibujo">
            <h1 id="hide"> No se han encontrado nuevos mensajes.</h1>
        </div>
    </main>
    <script src="scrips.js"></script>
</body>
</html>
